<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Practice JavaScript</title>
</head>

<body>
<h1>เพิ่มข้อความ</h1>
<input type="button" value="เพิ่ม" onclick="addText()">
<p id="target">ICT12267</p>

<script>
function addText(){
  var target = document.getElementById("target");
  var text = document.createTextNode('ถูกเพิ่มเรียบร้อยแล้ว');
  target.appendChild(text);
}
</script>
</body>
</html>
